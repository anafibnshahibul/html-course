<!-- In HTML, an <iframe> (inline frame) is an element used to embed another HTML page or document within the 
    current document's layout essentially acting as a window to another 
    website or piece of content.  -->

<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML iframe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3747160.1683579474!2d87.70371670112452!3d23.484400522730624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sbd!4v1710892437663!5m2!1sen!2sbd"
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>
<br>
<hr>

  <iframe src="https://player.vimeo.com/video/857827641?h=1da7fd76b8" width="500" height="300" frameborder="0"
    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<br>
<hr>

<iframe width="1366" height="512" src="https://www.youtube.com/embed/AHs80a-mYD4" 
title="Python pywikibot - Get data from Wikipedia" frameborder="0" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<br>
<hr>
     <iframe src="https://www.prothomalo.com/" frameborder="0" width="350" height="600"></iframe>

    <br>
<hr>

         <iframe src="https://bn.wikipedia.org" frameborder="0" width="900" height="600"></iframe>
</body>

</html>
