<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="img/logo.png">
  <title>HTML List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="https://about.com">About</a></li>
    <li><a href="https://amazon.in">Service</a></li>
    <li><a href="#">Contact</a></li>
  </ul>



  <!-- 
    Disc
    Circle
    Square
    None
   -->
  <ul style="list-style-type: circle;"><!--ul for unordered list-->
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <!-- 
    Type = 1
    Type = A
    Type = a
    Type = I
    Type = i
   -->
  <ol type="I"><!--ol for ordered list-->
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
  </ol>

  <dl> <!--Definition List-->
      <dt>HTML</dt>
      <dd>Structure of the web.</dd>
      <dt>CSS</dt>
      <dd>Presentation of the web.</dd>
    </dl>
</body>

</html>
