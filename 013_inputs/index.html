<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--There are many input types and form input types in HTML.-->
 <form>    
                <fieldset>
                  <!--The HTML <legend> tag is used to define a caption or title for the contents of
                     its parent <fieldset> element. It must be the first child element inside the <fieldset>. -->
                    <legend>Personal Info</legend>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" autofocus required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </fieldset>

                <fieldset>
                    <legend>Preferences (Rare Inputs)</legend>
                    
                    <label for="color">Favorite Color</label>
                    <input type="color" id="color" value="#58a6ff">

                    <label for="range">Skill Level (Range)</label>
                    <input type="range" id="range" min="0" max="100">

                    <label for="date">Date Picker</label>
                    <input type="date" id="date">
                    <input type="tel" placeholder="01xxxxxxxxx" required>
                    <input type="text" placeholder="Read Only" readonly>
                    <label for="browser">Choose Browser (Datalist)</label>
                    <input list="browsers" name="browser" id="browser" required>
                    <datalist id="browsers">
                        <option value="Chrome">
                        <option value="Firefox">
                        <option value="Safari">
                        <option value="Edge">
                    </datalist>
                </fieldset>

                <fieldset>
                    <legend>Options</legend>
                    <label>
                        <input type="checkbox" checked> Subscribe to newsletter
                    </label>
                    <div style="margin-top: 10px;">
                        <label style="display:inline;"><input type="radio" name="gender"> Male</label>
                        <label style="display:inline;"><input type="radio" name="gender"> Female</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Upload & Message</legend>
                    <input type="file" multiple>
                    <textarea rows="4" placeholder="Your bio here..."></textarea>
                </fieldset>

                <button type="submit" style="color: black;">Submit Data</button>

            </form>
