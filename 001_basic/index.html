<!DOCTYPE html><!-- this is the starting of HTML-->
<html lang="en">-<!-- HTML starts from there. lang mean what is the language of your web page-->
<head> <!--this is the heading tag-->
    <title>Document</title><!-- title of your web page-->
</head><!--This is basically the head of a web page that is not visible on the web page.-->
<!--The basic thing about HTML is that it consists of many tags,
 each tag has two parts: an opening tag and a closing tag. For example:<html></html>
 This means that the syntax of the html tag: <tagname></tagname>-->
<body><!--This space contains all the content of a web page.-->
    <!-- content goes here-->
     this is my first HTML webpage content.
</body>
</html><!-- HTML end from there-->
