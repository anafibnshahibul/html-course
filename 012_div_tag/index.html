<!DOCTYPE html>
<html>
<head>
    <title>Learning about Divs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- <div> (Division): It is a "Block-level" element. This means it takes up the full width
         available and always starts on a new line (stacking Vertically). -->

    <div class="box">
        <h1>Welcome to my Page!</h1>
        <p>This entire section is inside a 'div'.</p>
    </div>

    <div class="box" style="background-color: lightblue;">
        <h3>Vertical Box 1</h3>
        <p>I am standing below the first box.</p>
    </div>

    <div class="box" style="background-color: lightgreen;">
        <h3>Vertical Box 2</h3>
        <p>I am the third box in the row.</p>
    </div>

    <div>n
        <p>HTML comments look like this: &lt;!-- My Comment --&gt;</p>
    </div>

</body>
</html>
